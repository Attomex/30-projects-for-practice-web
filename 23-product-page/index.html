<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- FontAwesome Start -->
        <script src="https://kit.fontawesome.com/9618bc8523.js" crossorigin="anonymous"></script>
        <!-- FontAwesome End -->

        <!-- Google Fonts Start -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
        />
        <!-- Google Fonts End -->

        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Product Page</title>
    </head>
    <body>
        <main class="container">
            <div class="product">
                <div class="gallery">
                    <img id="productImg" src="assets/image1.png" alt="" />
                    <div class="controls">
                        <span class="btn active"></span>
                        <span class="btn"></span>
                        <span class="btn"></span>
                    </div>
                </div>
                <div class="details">
                    <h1>Casual T Shirt</h1>
                    <h2>$15.00</h2>
                    <h3>30% OFF</h3>

                    <p>Wrangler is an American manufacture of jeans and other clothing items, particularly workwear.</p>
                    <form>
                        <div class="size-select">
                            <p>Size</p>
                            <label for="small">
                                <input type="radio" name="size" id="small" />
                                <span>S</span>
                            </label>
                            <label for="medium">
                                <input type="radio" name="size" id="medium" />
                                <span>M</span>
                            </label>
                            <label for="large">
                                <input type="radio" name="size" id="large" />
                                <span>L</span>
                            </label>
                            <label for="x-large">
                                <input type="radio" name="size" id="x-large" />
                                <span>XL</span>
                            </label>
                            <label for="xx-large">
                                <input type="radio" name="size" id="xx-large" />
                                <span>XXL</span>
                            </label>
                        </div>

                        <div class="color-select">
                            <p>Color</p>
                            <label for="red">
                                <input type="radio" name="color" id="red" />
                                <span class="color-1"></span>
                            </label>
                            <label for="green">
                                <input type="radio" name="color" id="green" />
                                <span class="color-2"></span>
                            </label>
                            <label for="blue">
                                <input type="radio" name="color" id="blue" />
                                <span class="color-3"></span>
                            </label>
                            <label for="pink">
                                <input type="radio" name="color" id="pink" />
                                <span class="color-4"></span>
                            </label>
                        </div>

                        <div class="quantity-select">
                            <p>Quantity</p>
                            <input type="number" value="1" />
                        </div>


                        <button>Buy Now</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
