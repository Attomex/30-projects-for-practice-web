<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="https://kit.fontawesome.com/9618bc8523.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />

                <div class="list" draggable="true"><img src="assets/drag_drop_icon.png" alt="">List Item 2</div>
                <div class="list" draggable="true"><img src="assets/drag_drop_icon.png" alt="">List Item 3</div>
                <div class="list" draggable="true"><img src="assets/drag_drop_icon.png" alt="">List Item 4</div>
            </div>
            <div id="right"></div>
        </main>
