<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- FontAwesome Start -->
        <script src="https://kit.fontawesome.com/9618bc8523.js" crossorigin="anonymous"></script>
        <!-- FontAwesome End -->

        <!-- Google Fonts Start -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
        />
        <!-- Google Fonts End -->

        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Crypto Currency</title>
    </head>
    <body>
        <main class="container">
            <nav>
                <img src="assets/logo.png" loading="lazy" alt="" class="logo" />
                <ul>
                    <li><a href="#">Market</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">White Papers</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
                <a href="#" class="btn">EN</a>
            </nav>

            <div class="content">
                <h1>BUY & <br />SELL <span>Crypto</span></h1>
                <p>
                    World's biggest Cryptocurrency exchange available on web <br />
                    as well as mobile phone.
                </p>
                <a href="#" class="btn explore">Explore more</a>
            </div>

            <div class="coin-list">
                <div class="coin">
                    <img src="assets/bitcoin.png" alt="" />
                    <div>
                        <h3>$<span id="bitcoin">00</span></h3>
                        <p>Bitcoin</p>
                    </div>
                </div>
                <div class="coin">
                    <img src="assets/ethereum.png" alt="" />
                    <div>
                        <h3>$<span id="ethereum">00</span></h3>
                        <p>Ethereum</p>
                    </div>
                </div>
                <div class="coin">
                    <img src="assets/dogecoin.png" alt="" />
                    <div>
                        <h3>$<span id="dogecoin">00</span></h3>
                        <p>Dogecoin</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
