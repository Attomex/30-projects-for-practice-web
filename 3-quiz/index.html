<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="assets/brain.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" type="module"></script>
        <title>Simple Quiz - with Trivia API</title>
    </head>
    <body>
        <main>
            <div id="start-page">
                <form id="start-form" action="">
                    <div class="form-group">
                        <label for="amount">Number of Questions:</label>
                        <input type="number" name="amount" id="amount" class="form-control" min="1" max="50" value="10" />
                        <p name="amount" class="error"></p>
                    </div>

                    <div class="form-group">
                        <label for="category">Select Category: </label>
                        <select name="category" id="category" class="form-control">
                            <option value="any">Any Category</option>
                            <option value="9">General Knowledge</option>
                            <option value="10">Entertainment: Books</option>
                            <option value="11">Entertainment: Film</option>
                            <option value="12">Entertainment: Music</option>
                            <option value="13">Entertainment: Musicals &amp; Theatres</option>
                            <option value="14">Entertainment: Television</option>
                            <option value="15">Entertainment: Video Games</option>
                            <option value="16">Entertainment: Board Games</option>
                            <option value="17">Science &amp; Nature</option>
                            <option value="18">Science: Computers</option>
                            <option value="19">Science: Mathematics</option>
                            <option value="20">Mythology</option>
                            <option value="21">Sports</option>
                            <option value="22">Geography</option>
                            <option value="23">History</option>
                            <option value="24">Politics</option>
                            <option value="25">Art</option>
                            <option value="26">Celebrities</option>
                            <option value="27">Animals</option>
                            <option value="28">Vehicles</option>
                            <option value="29">Entertainment: Comics</option>
                            <option value="30">Science: Gadgets</option>
                            <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                            <option value="32">Entertainment: Cartoon &amp; Animations</option>
                        </select>
                        <p name="category" class="error"></p>
                    </div>

                    <div class="form-group">
                        <label for="difficulty">Select Difficulty: </label>
                        <select name="difficulty" id="difficulty" class="form-control">
                            <option value="any">Any Difficulty</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        <p name="difficulty" class="error"></p>
                    </div>

                    <button class="btn" id="start-quiz" type="submit">Start Quiz</button>
                </form>
                <p name="response-error" class="error response-error"></p>
            </div>
            <div id="questions-page">
                <div class="questions">
                    <div class="question-info">
                        <p id="question-number"></p>
                        <p id="question-category"></p>
                    </div>
                    <header class="question-header">
                        <h2 id="question-description"></h2>
                        <div class="question-diff"></div>
                    </header>
                    <div id="answer-buttons">
                    </div>
                    <button id="next-question" class="btn next-btn">Next Question ‚ûù</button>
                </div>
            </div>
        </main>
    </body>
</html>
