<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
        />
        <script src="https://kit.fontawesome.com/9618bc8523.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Form Validation</title>
    </head>
    <body>
        <div class="container">
            <form>
                <i class="fas fa-paper-plane"></i>

                <div class="input-group">
                    <label for="name-field">Full Name</label>
                    <input id="name-field" type="text" placeholder="Enter your name" />
                    <span id="name-error"></span>
                </div>

                <div class="input-group">
                    <label for="phone-filed">Phone No.</label>
                    <input id="phone-filed" type="tel" placeholder="123-456-7890" />
                    <span id="phone-error"></span>
                </div>

                <div class="input-group">
                    <label for="email-field">Email Id</label>
                    <input id="email-field" type="email" placeholder="Enter your email" />
                    <span id="email-error"></span>
                </div>

                <div class="input-group">
                    <label for="msg-filed"></label>
                    <textarea id="msg-filed" rows="5" placeholder="Enter your message"></textarea>
                    <span id="msg-error"></span>
                </div>

                <button type="submit">Submit <i class="fas fa-arrow-right"></i></button>
                <span id="submit-error"></span>
            </form>
        </div>
    </body>
</html>
