<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/9618bc8523.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Music Player</title>
    </head>
    <body>
        <!-- that was so bad xD -->
        <div class="conatiner">
            <div class="music-player">
                <nav class="navigation">
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                <img class="song-img" src="assets/thumbnail.png" alt="">
                <h1>GO! Neffex</h1>
                <p>Luis Fonsi Ft. Puerto Rican</p>

                <audio id="song">
                    <source src="assets/NEFFEX - Go!.mp3" type="audio/mpeg">
                </audio>

                <input type="range" value="0" id="progress">


                <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div id="playPauseBtn"><i class="fa-solid fa-play" id="controlIcon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
                </div>
            </div>
        </div>
    </body>
</html>
